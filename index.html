<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Backtracking: N-Reinas</title>
    <style>
        :root {
            --board-bg: #f0d9b5;
            --board-bg-dark: #b58863;
            --queen-color: #333;
            --highlight-color: rgba(118, 150, 86, 0.5);
            --bg-color: #2c2c2c;
            --text-color: #f0f0f0;
            --primary-color: #4a90e2;
            --secondary-color: #e24a4a;
            --card-bg: #3a3a3a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #root {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: var(--text-color);
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .solve-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .solve-btn:hover:not(:disabled) {
            background-color: #3a80d2;
        }
        .reset-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        .reset-btn:hover:not(:disabled) {
            background-color: #d23a3a;
        }
        .board-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .board {
            display: grid;
            border: 2px solid var(--queen-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: var(--queen-color);
            user-select: none;
        }
        .cell.light { background-color: var(--board-bg); }
        .cell.dark { background-color: var(--board-bg-dark); }
        .cell.trying {
            background-color: var(--highlight-color);
        }
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 1.5em;
        }
    </style>

</html>
